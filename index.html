كيفية عمل نافذة منبثقة (Popup ) باستخدام HTML و CSS و JavaScript(720P_HD)
-->

	<div class="popup popup-1 none">
		<div class="container">

			<div class="content">

				<button class="btn-send">
					Send
				</button>

				<div class="card" id="pup">

					<img src="img/popo/telegram.png" alt="">
					
					<h2>
						hello 
					</h2>

					<p>
						wellcome word
					</p>

					<button class="btn-close">
						close
					</button>
				</div>

			</div>

		</div>
	</div>

<!-- end popo 1 -->

<!-- start popo 2 -->
<!--  
Popup Share Modal UI Design using HTML CSS _ JavaScript(720P_HD)
-->

    <div class="popup popup-2 none">
        <div class="container">

            <button class="view-modal">
                Share
            </button>

            <div class="popup_2">
                <header>
                    <span>
                        Share Modal
                    </span>
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                </header>
                <div class="content">
                    <p>
                        share this link via
                    </p>
                    <ul class="icons">
                        <!-- 1 -->
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- 2 -->
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <!-- 3 -->
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <!-- 4 -->
                        <a href="">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <!-- 5 -->
                        <a href="">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                    </ul>
                    <p>
                        Or Copy Link
                    </p>
                    <div class="field">
                        <i class="fas fa-link"></i>
                        <input type="text" value="example.com/share-link" />
                        <button class="copy">
                            copy
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

<!-- end popo 2 -->
